<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsaibotki - Chat IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: #e9ecef;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 0.3s ease-in forwards;
        }
        .user-message, .ia-message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 18px;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .ia-message {
            background: #dee2e6;
            color: black;
            align-self: flex-start;
            text-align: left;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
            .user-message, .ia-message {
                font-size: 20px;
            }
            input {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center">ðŸŒ¿ Bonsaibotki ðŸŒ¿</h3>
    <div class="chat-container" id="chatContainer"></div>
    <form id="chatForm" class="mt-3 d-flex">
        <input type="text" class="form-control me-2"  autocomplete="off"
         id="userInput" placeholder="Escribe algo..." required>
        <button type="submit" class="btn btn-success">âž¤</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatForm = document.getElementById("chatForm");
        const chatContainer = document.getElementById("chatContainer");
        const userInput = document.getElementById("userInput");
        let chatHistory = []; // Array para almacenar el historial

        chatForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, "user-message");
            chatHistory.push({ role: "user", content: userMessage }); // Agregar mensaje al historial
            userInput.value = "";

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "pregunta": userMessage, "historial": chatHistory }) // Enviar historial
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.respuesta, "ia-message");
                chatHistory.push({ role: "assistant", content: data.respuesta }); // Agregar respuesta al historial
                // Mantener solo los Ãºltimos 10 mensajes (5 preguntas y 5 respuestas)
                if (chatHistory.length > 10) {
                    chatHistory = chatHistory.slice(-10);
                }
            })
            .catch(() => addMessage("Error al obtener respuesta.", "ia-message"));
        });

        function addMessage(text, className) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", className);
            messageElement.textContent = text;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    });
</script>

</body>
</html>
